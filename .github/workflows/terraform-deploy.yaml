name: 'Terraform Deploy'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"

      - name: Change Enviroment Directory
        run: cd environments/dev/ 

      - name: Terraform Init
        run: |
          terraform -chdir=environments/dev init \
              -backend-config="key={{ vars.s3_key}}" \
              -backend-config="bucket={{ vars.s3_bucket }}" \
              -backend-config="region={{ vars.s3_region }}"

      - name: Terraform Format
        run: terraform  -chdir=environments/dev fmt -check

      - name: Terraform Plan
        run: terraform  -chdir=environments/dev plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform  -chdir=environments/dev apply -auto-approve